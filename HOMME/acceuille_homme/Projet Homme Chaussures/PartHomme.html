<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chaussures Homme </title>
    <link rel="stylesheet" href="H-Chaussures.css">
</head>
<body>
    <div class="contenaire">
        <div class="cntn">
            <a href="LesBASKETS.html"><img src="./Les Images/Les Baskets.jpg"></a>
            <p> BASKETS </p>
        </div>
        <div class="cntn">
            <a href="LeCLASSIQUE.html"><img src="./Les Images/Classique.jpg"></a>
            <p> CLASSIQUE </p>
        </div>
    </div>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const style = document.createElement("style");
    style.innerHTML = `
      h1, h2, h3 {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s ease;
      }
      .visible {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
    `;
    document.head.appendChild(style);

    const titres = document.querySelectorAll("h1, h2, h3");
    titres.forEach((titre, index) => {
      setTimeout(() => {
        titre.classList.add("visible");
      }, index * 300); // effet en cascade
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const style = document.createElement("style");
    style.innerHTML = `
      .scroll-anime {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }
      .scroll-visible {
        opacity: 1;
        transform: translateY(0);
      }
    `;
    document.head.appendChild(style);

    const elements = document.querySelectorAll("section, div, article");
    elements.forEach(el => el.classList.add("scroll-anime"));

    window.addEventListener("scroll", () => {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.classList.add("scroll-visible");
        }
      });
    });
  });
</script>
</body>
</html>
