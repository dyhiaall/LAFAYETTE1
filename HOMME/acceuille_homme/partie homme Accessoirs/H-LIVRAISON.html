<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> La Livraison </title>
    <link rel="stylesheet" href="livr.css">
</head>
<body>
    <h2> Passer Votre Commande </h2>
    <form method="get" action="projet.php">
        <table>
            <tr>
                <td><label for="nom"> Nom : </label></td>
                <td><input type="text" id="nom" name="nom" required></td>
            </tr>
            <tr>
                <td><label for="prénom"> Prénom : </label> </td>
                <td> <input type="text" id="prenom" name="prenom" required> </td>
            </tr>
            <tr>
                <td><label for="numéro"> Numéro Du Téléphone :</label></td>
                <td><input type="text" id="numero" name="numéro" required></td>
            </tr>
            <tr>
                <td> <label for="adresse"> Adresse Compléte : </label></td>
                <td> <input type="text" id="adresse" name="adresse" required></td>
            </tr>
            <tr>
                <td><label for="quantité"> Quantité : </label></td>
                <td><input type="number" id="quantité" name="quantité"></td>
            </tr>
            <tr>
                <td><p>Lieu De Livraison : </p></td>
                <td>
                    <input type="radio" id="br" name="livraison" value="Bureau" checked>
                    <label for="br"> Bureau De Livraison </label>
                    <input type="radio" id="dm" name="livraison" value="Domicile">
                    <label for="br"> Livraison à Domicile </label>
                </td>
            </tr>
            <tr class="envoie">
                <td colspan="2"><input type="submit" value="Envoyer La Commande"> </td>
            </tr>
        </table>
    </form>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const style = document.createElement("style");
    style.innerHTML = `
      h1, h2, h3 {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s ease;
      }
      .visible {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
    `;
    document.head.appendChild(style);

    const titres = document.querySelectorAll("h1, h2, h3");
    titres.forEach((titre, index) => {
      setTimeout(() => {
        titre.classList.add("visible");
      }, index * 300); // effet en cascade
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const style = document.createElement("style");
    style.innerHTML = `
      .scroll-anime {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }
      .scroll-visible {
        opacity: 1;
        transform: translateY(0);
      }
    `;
    document.head.appendChild(style);

    const elements = document.querySelectorAll("section, div, article");
    elements.forEach(el => el.classList.add("scroll-anime"));

    window.addEventListener("scroll", () => {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.classList.add("scroll-visible");
        }
      });
    });
  });
</script>
</body>
</html>
