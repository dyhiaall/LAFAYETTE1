<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <div class="image-container">
              <img src="./image/imagein homme.jpg" class="image-cont">
        <h1 class="overlay-text">Accessoires</h1>
    </div>
        
    </header>
    <div class="container">
        <div class="item">
            <a href="Montre.html"><img src="./image/montre1.jpeg" ></a>
            <p> Montres</p>
        </div>
        <div class="item">
           <a href="ceintures.html"><img src="./image/ceinture 3.jpeg" ></a> 
            <p>Ceintures</p>
        </div>
        <div class="item">
            <a href="Porte-Monnaie.html"><img src="./image/porte_monnaie.jpeg" ></a>
            <p>Pote-monnaie</p>
        </div>
    </div>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const style = document.createElement("style");
    style.innerHTML = `
      h1, h2, h3 {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s ease;
      }
      .visible {
        opacity: 1 !important;
        transform: translateY(0) !important;
      }
    `;
    document.head.appendChild(style);

    const titres = document.querySelectorAll("h1, h2, h3");
    titres.forEach((titre, index) => {
      setTimeout(() => {
        titre.classList.add("visible");
      }, index * 300); // effet en cascade
    });
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const style = document.createElement("style");
    style.innerHTML = `
      .scroll-anime {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease-out;
      }
      .scroll-visible {
        opacity: 1;
        transform: translateY(0);
      }
    `;
    document.head.appendChild(style);

    const elements = document.querySelectorAll("section, div, article");
    elements.forEach(el => el.classList.add("scroll-anime"));

    window.addEventListener("scroll", () => {
      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.classList.add("scroll-visible");
        }
      });
    });
  });
</script>
</body>

</html>
